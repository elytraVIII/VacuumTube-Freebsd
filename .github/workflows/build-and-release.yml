name: Build Standalone FreeBSD Package

permissions:
  contents: write

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-freebsd-standalone:
    runs-on: ubuntu-latest
    name: Package Standalone FreeBSD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g asar

      - name: Install FPM and Archive Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential libarchive-tools
          sudo gem install fpm

      - name: Fetch FreeBSD Native Electron Binary
        run: |
          mkdir -p native-electron
          # We fetch the official FreeBSD package for Electron
          # Adjust the version/URL based on the latest available FreeBSD 14/13 pkg
          curl -L http://pkg.freebsd.org/FreeBSD:14:amd64/latest/All/electron30-30.0.9.pkg -o electron.pkg
          # Extract the contents of the .pkg (which is a zstd compressed ustar)
          tar -xf electron.pkg -C native-electron
          # The binary usually ends up in usr/local/share/electron30/

      - name: Assemble Standalone Bundle
        run: |
          mkdir -p fakedest/usr/local/opt/vacuumtube
          mkdir -p fakedest/usr/local/bin
          mkdir -p output/

          # 1. Copy the extracted FreeBSD Electron files into our app folder
          # This makes the app self-contained
          cp -R native-electron/usr/local/share/electron30/* fakedest/usr/local/opt/vacuumtube/

          # 2. Build and Inject the ASAR
          asar pack . fakedest/usr/local/opt/vacuumtube/resources/app.asar --unpack-dir "{node_modules/electron,node_modules/electron-builder,.git}"

          # 3. Create the direct Launcher
          # This points to the bundled electron binary inside the same folder
          cat << 'EOF' > fakedest/usr/local/bin/vacuumtube
          #!/bin/sh
          export DIRECTORY="/usr/local/opt/vacuumtube"
          exec "$DIRECTORY/electron" "$DIRECTORY/resources/app.asar" "$@"
          EOF
          chmod +x fakedest/usr/local/bin/vacuumtube

      - name: Build Standalone .pkg with FPM
        run: |
          fpm -s dir -t freebsd \
            -n vacuumtube-standalone \
            -v ${{ github.event.release.tag_name || '1.0.0' }} \
            -C fakedest \
            --description "Standalone VacuumTube (Includes Electron Runtime)" \
            --prefix / \
            -p output/vacuumtube-standalone-freebsd.pkg

      - name: Upload to Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${{ github.event.release.tag_name || github.ref_name }}
          gh release upload "$TAG" output/vacuumtube-standalone-freebsd.pkg --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: vacuumtube-standalone-pkg
          path: output/vacuumtube-standalone-freebsd.pkg
