name: Build FreeBSD Manual

permissions:
  contents: write

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-freebsd:
    runs-on: ubuntu-latest
    name: Build for FreeBSD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install FPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install fpm

      - name: Build FreeBSD Package
        run: npx electron-builder --linux freebsd --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Artifacts
        run: |
          mkdir -p output/
          cp dist/*.pkg output/ 2>/dev/null || true
          cp dist/*.sh output/ 2>/dev/null || true
          # Note: ensure path matches where electron-builder puts the asar
          cp dist/linux-unpacked/resources/app.asar output/vacuumtube.asar 2>/dev/null || true

      - name: Upload Artifacts to Actions Summary
        uses: actions/upload-artifact@v4
        with:
          name: vacuumtube-freebsd
          path: output/

      - name: Upload to Release
        # Only run this if we are actually on a release OR if a tag exists
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          # Use the tag from the event, or the current ref if triggered manually on a tag
          TAG=${{ github.event.release.tag_name || github.ref_name }}
          
          # Upload all files found in the output directory
          for file in output/*; do
            if [ -f "$file" ]; then
              gh release upload "$TAG" "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
